<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Login Page</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>

    <section class="content">
      <h2>Contact Me</h2>
      <form action="#">
        <div class="input-box">
          <div class="input-field field">
            <input type="text" placeholder="Full Name" name="" id="name" class="item" autocomplete="off">
            <div class="error-txt">Full Name can be back</div>
          </div>
          <div class="input-field field">
            <input type="text" placeholder="Email address" name="" id="email" class="item" autocomplete="off">
            <div class="error-txt">Email address can be back</div>
          </div>
          <div class="input-field field">
            <input type="text" placeholder="Phone Number" name="" id="phone" class="item" autocomplete="off">
            <div class="error-txt">Phone Number can be back</div>
          </div>
          <div class="input-field field">
            <input type="text" placeholder="subject" name="" id="subject" class="item" autocomplete="off">
            <div class="error-txt">submit can be back</div>
          </div>
        </div>
        <div class="textarea-field field">
          <textarea name="" id="message" cols="30" rows="10" placeholder="message" class="item" autocomplete="off">
          </textarea>
          <div class="error-txt">message can be back</div>
        </div>
        <button type="submit">send message</button>
      </form>
    </section>

    <script src="https://smtpjs.com/v3/smtp.js">
    </script>
    <script src="script.js"></script>
  </body>
</html>
